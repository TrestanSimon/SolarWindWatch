<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Solar Wind Watch</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="gauge.js"></script>
        <script>          
            function HideUI() {
                canvas_text = document.getElementById('text');
                title = document.getElementById('title');
                canvas_speed = document.getElementById('canvas speed');
                canvas_density = document.getElementById('canvas density');
                button_hide = document.getElementById('hide')
                if (canvas_speed.style.zIndex == 0) {
                    canvas_text.style.zIndex = 3;
                    title.style.zIndex = 4;
                    canvas_speed.style.zIndex = 3;
                    canvas_density.style.zIndex = 3;
                    button_hide.innerHTML = "Hide info"
                } else {
                    canvas_text.style.zIndex = 0;
                    title.style.zIndex = 0;
                    canvas_speed.style.zIndex = 0;
                    canvas_density.style.zIndex = 0;
                    button_hide.innerHTML = "Show info";
                }
            }
        </script>
    </head>
    <body>
        <script src="index.js"></script>
        <div style="position:relative; left:0px; right:0px; bottom:0px;">
            <canvas id="space" style="position:absolute; z-index:1; width: 100%;"></canvas>
            <p id="title" style="position:absolute;">Solar Wind Watch</p>
            <canvas id="text" style="position:absolute; z-index:2; width: 100%;"></canvas>
            <div>
                <canvas id="canvas speed" class="gauge" style="position:absolute; z-index:3;"></canvas>
                <canvas id="canvas density" class="gauge" style="position:absolute; z-index:3;"></canvas>
            </div>
            <button id="hide" style="position:absolute; z-index:3;" onclick="HideUI()">Hide info</button>
        </div>
    </body>
</html>
